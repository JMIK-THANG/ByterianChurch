<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Sign up Page</title>
  </head>
  <body>
    <div class="sign-up-container">
      <h2 class="sign-up-title">Sign up</h2>
      <form action="#" class="form">
        <div class="form__control">
          <label class="sign-up-label" for="name">Username</label>
          <input
            class="sign-up-input"
            type="text"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form__control">
          <label class="sign-up-label" for="email">Email Address</label>
          <input
            class="sign-up-input"
            type="text"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form__control">
          <label class="sign-up-label" for="password">Password</label>
          <input
            class="sign-up-input"
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="sign-up-button">Sign Up</button>
        <p class="sign-up-description">
          Already have an account? <span>Sign in</span>
        </p>
      </form>
    </div>
  </body>
</html>
