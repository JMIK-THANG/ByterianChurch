<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pages/index.css">
      <title>Log In</title>
</head>
<body>
      <form action="#" class="log-in-container">
            <h2 class="log-in-title">
                  Welcome back !
            </h2>
            <div class="log-in-info">
                  <label class="log-in-label" for="email">Email*</label>
                  <input class="log-in-input" type="text" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="log-in-info">
                  <label class="log-in-label" for="password">Password*</label>
                  <input class="log-in-input" type="password" id="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="log-in-button">Log In</button>
      </form>
</body>
</html>
